<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>
<body>
    <p>--------- 'X' --------- <b>TIC-TAC-TOE</b> --------- 'O' ---------</p>
    <div class="container">
        <div id="game">
            <div id="box1" class="box" data-values="1">1</div>
            <div id="box2" class="box" data-values="2">2</div>
            <div id="box3" class="box" data-values="3">3</div>
            <div id="box4" class="box" data-values="4">4</div>
            <div id="box5" class="box" data-values="5">5</div>
            <div id="box6" class="box" data-values="6">6</div>
            <div id="box7" class="box" data-values="7">7</div>
            <div id="box8" class="box" data-values="8">8</div>
            <div id="box9" class="box" data-values="9">9</div>
        </div>
    </div>
    <div id="butbox">
        <button id="b1"> START </button>
    </div>
    
    <script src="Tic-Tac-Toe.js"></script>
</body>
</html>
